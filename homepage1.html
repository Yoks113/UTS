<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding the Self</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    
        .header {
            background-color: #1f1f1f;
            color: #fff;
            text-align: left;
            padding: 20px;
        }
    
        .footer {
            background-color: #1f1f1f;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    
        .main-content {
            display: flex;
            flex: 1;
            background-color: #2c2c2c;
            padding: 10px;
        }
    
        .sections {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            flex: 1;
        }
    
        .section {
            background-color: #333333;
            color: #fff;
            text-align: center;
            flex: 0 0 48%;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    
        .section h2 {
            margin-bottom: 10px;
        }
    
        .section p {
            margin-bottom: 20px;
        }
    
        .section button {
            background-color: #4a4a4a;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .section a {
            display: inline-block;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }
    
        .section a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            background-color: #555555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .section a:hover {
            background-color: #6a6a6a;
        }
    
        .section button:hover {
            background-color: #5a5a5a;
        }
    
        .photo-container {
            flex: 1;
            margin-left: 10px;
            position: relative;
        }
    
        .photo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }
    
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    
        .fade-in {
            animation: fadeIn 2s forwards;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <header class="header"><h1>UNDERSTANDING THE SELF</h1></header>
        <div class="main-content">
            <div class="sections">
                <div class="section">
                    <h2>LESSONS</h2>
                    <p>Learn the basics and advanced topics.</p>
                    <a href="lessons.html">Visit</a>
                </div>
                <div class="section">
                    <h2>ACTIVITIES</h2>
                    <p>Engage in interactive activities.</p>
                    <a href="activities.html">Visit</a>
                </div>
                <div class="section">
                    <h2>ADMIN</h2>
                    <p>Manage your account and settings.</p>
                    <a href="https://drive.google.com/drive/folders/1hc2qJuB7rlSJUlm5cdZY5sGI8UBlSOPA?usp=drive_link">Visit</a>
                </div>
                <div class="section">
                    <h2>ABOUT</h2>
                    <p>Learn more about our platform.</p>
                    <a href="About.html">Visit</a>
                </div>
            </div>
            <div class="photo-container">
                <div class="photo fade-in">
                    <img src="Photo1.jpg" alt="Photo 1">
                </div>
                <div class="photo">
                    <img src="Photo2.jpeg" alt="Photo 2">
                </div>
                <!-- Add more photos as needed -->
            </div>
        </div>
        <footer class="footer">Â© 2024 UTS Learning Module</footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const photos = document.querySelectorAll('.photo');
            let currentPhotoIndex = 0;

            function showNextPhoto() {
                photos[currentPhotoIndex].classList.remove('fade-in');
                photos[currentPhotoIndex].style.display = 'none';

                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;

                photos[currentPhotoIndex].style.display = 'flex';
                photos[currentPhotoIndex].classList.add('fade-in');
            }

            photos[currentPhotoIndex].style.display = 'flex';
            photos[currentPhotoIndex].classList.add('fade-in');

            setInterval(showNextPhoto, 5000);
        });
    </script>
</body>
</html>
